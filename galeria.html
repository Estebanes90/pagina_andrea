<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galer칤a - Andrea Fusco</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style_elegante.css" />
</head>

<body class="bg-[#f0f6ff] text-gray-800">
  <!-- Navbar din치mico -->
  <div id="navbar-placeholder"></div>

  <main class="max-w-6xl mx-auto py-12 px-6">
    <h2 class="text-3xl font-semibold mb-8 text-blue-900 border-b pb-2">Galer칤a</h2>

    <!-- 츼lbumes -->
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
      <!-- 츼lbum 1: Ensayos -->
      <div class="album-card group cursor-pointer" onclick="toggleAlbum('ensayos')">
        <img src="assets/images/ensayos_portada.jpg" alt="Ensayos" class="rounded-lg shadow-lg group-hover:scale-105 transition duration-300">
        <h3 class="text-center text-blue-800 font-bold mt-2">Ensayos</h3>
      </div>

      <!-- 츼lbum 2: Conciertos -->
      <div class="album-card group cursor-pointer" onclick="toggleAlbum('conciertos')">
        <img src="assets/images/conciertos_portada.jpg" alt="Conciertos" class="rounded-lg shadow-lg group-hover:scale-105 transition duration-300">
        <h3 class="text-center text-blue-800 font-bold mt-2">Conciertos</h3>
      </div>

      <!-- 츼lbum 3: Coro -->
      <div class="album-card group cursor-pointer" onclick="toggleAlbum('coro')">
        <img src="assets/images/coro_portada.jpg" alt="Coro" class="rounded-lg shadow-lg group-hover:scale-105 transition duration-300">
        <h3 class="text-center text-blue-800 font-bold mt-2">Coro</h3>
      </div>

      <!-- 츼lbum 4: Orquesta -->
      <div class="album-card group cursor-pointer" onclick="toggleAlbum('orquesta')">
        <img src="assets/images/orquesta_portada.jpg" alt="Orquesta" class="rounded-lg shadow-lg group-hover:scale-105 transition duration-300">
        <h3 class="text-center text-blue-800 font-bold mt-2">Orquesta</h3>
      </div>

      <!-- 츼lbum 5: Videos -->
      <div class="album-card group cursor-pointer" onclick="toggleAlbum('videos')">
        <img src="assets/images/videos_portada.jpg" alt="Videos" class="rounded-lg shadow-lg group-hover:scale-105 transition duration-300">
        <h3 class="text-center text-blue-800 font-bold mt-2">Videos</h3>
      </div>
    </div>

    <!-- Contenido desplegable -->
    <section id="ensayos" class="hidden mt-10">
      <h4 class="text-2xl font-bold text-blue-700 mb-4">Ensayos</h4>
      <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
        <img src="assets/images/ensayo1.jpg" class="rounded shadow">
        <img src="assets/images/ensayo2.jpg" class="rounded shadow">
        <img src="assets/images/ensayo3.jpg" class="rounded shadow">
      </div>
    </section>

    <section id="conciertos" class="hidden mt-10">
  	<h4 class="text-2xl font-bold text-blue-700 mb-4">Conciertos</h4>

  	<!-- Sub치lbumes -->
  	<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
  	  <!-- Sub치lbum 1 -->
   	 <div class="group cursor-pointer" onclick="toggleSubalbum('concierto_colon')">
    	  <img src="assets/images/colon_portada.jpg" alt="Teatro Col칩n" class="rounded-lg shadow-lg group-hover:scale-105 transition duration-300">
     	 <h5 class="text-center font-semibold text-blue-800 mt-2">Teatro Col칩n</h5>
   	 </div>

 	   <!-- Sub치lbum 2 -->
 	  <div class="group cursor-pointer" onclick="toggleSubalbum('concierto_homenaje')">
 	     <img src="assets/images/homenaje_portada.jpg" alt="Homenaje 2023" class="rounded-lg shadow-lg group-hover:scale-105 transition duration-300">
    	  <h5 class="text-center font-semibold text-blue-800 mt-2">Homenaje 2023</h5>
   	 </div>
	  </div>

 	 <!-- Contenido de sub치lbumes -->
 	 <div id="concierto_colon" class="hidden mt-6">
 	   <h6 class="text-lg font-bold text-blue-600 mb-2">游늸 Concierto Teatro Col칩n</h6>
  	  <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
      	<img src="assets/images/colon1.jpg" class="rounded shadow">
     	 <img src="assets/images/colon2.jpg" class="rounded shadow">
     	 <img src="assets/images/colon3.jpg" class="rounded shadow">
   	 </div>
 	 </div>

  		<div id="concierto_homenaje" class="hidden mt-6">
   		 <h6 class="text-lg font-bold text-blue-600 mb-2">游늸 Concierto Homenaje 2023</h6>
   		 <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
    		   <img src="assets/images/homenaje1.jpg" class="rounded shadow">
     		   <img src="assets/images/homenaje2.jpg" class="rounded shadow">
      		   <img src="assets/images/homenaje3.jpg" class="rounded shadow">
    		</div>
  	       </div>
	</section>


    <section id="coro" class="hidden mt-10">
      <h4 class="text-2xl font-bold text-blue-700 mb-4">Coro</h4>
      <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
        <img src="assets/images/coro1.jpg" class="rounded shadow">
        <img src="assets/images/coro2.jpg" class="rounded shadow">
        <img src="assets/images/coro3.jpg" class="rounded shadow">
      </div>
    </section>

    <section id="orquesta" class="hidden mt-10">
      <h4 class="text-2xl font-bold text-blue-700 mb-4">Orquesta</h4>
      <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
        <img src="assets/images/orquesta1.jpg" class="rounded shadow">
        <img src="assets/images/orquesta2.jpg" class="rounded shadow">
        <img src="assets/images/orquesta3.jpg" class="rounded shadow">
      </div>
    </section>

    <section id="videos" class="hidden mt-10">
      <h4 class="text-2xl font-bold text-blue-700 mb-4">Videos</h4>
      <div class="grid gap-4 grid-cols-1 sm:grid-cols-2">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" class="w-full h-64 rounded shadow"></iframe>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" class="w-full h-64 rounded shadow"></iframe>
      </div>
    </section>

  </main>

  <!-- Footer din치mico -->
  <div id="footer-placeholder"></div>

  <!-- Script para cargar navbar y footer -->
  <script src="script.js"></script>

  <!-- Script para mostrar 치lbumes -->
  <script>
    function toggleAlbum(id) {
      document.querySelectorAll('main section[id]').forEach(sec => {
        if (sec.id === id) {
          sec.classList.toggle('hidden');
        } else {
          sec.classList.add('hidden');
        }
      });
      window.scrollTo({ top: document.getElementById(id).offsetTop - 100, behavior: 'smooth' });
    }
   function toggleSubalbum(id) {
    document.querySelectorAll('#conciertos > div[id]').forEach(sec => {
      if (sec.id === id) {
        sec.classList.toggle('hidden');
      } else {
        sec.classList.add('hidden');
      }
    });
   const target = document.getElementById(id);
   if (target) {
     window.scrollTo({
       top: target.offsetTop - 80,
       behavior: "smooth"
     });
   }
  }
  </script>
</body>
</html>
